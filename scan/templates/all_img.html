{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>SCAANs | My Images</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<link rel="stylesheet" href="{% static 'css/all_img.css'%}">
<script defer src="{% static 'js/all_img.js'%}"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-items">
                <a href="/">HOME</a>
            </div>
            <div class="nav-items">
                <h3>SCAANs   |   Smart Document Scanner</h3> </div>
            <div class="nav-items">
            <a href="logout/">
                Logout
            </a>
            </div>
        </nav>
    </div>

<div class='upper-container'>
    <h1>My Documents </h1>
</div>

<div class="wrapper">
<i id="left" class="fa-solid fa-angle-left"></i>

<div class="carousel back">
    {% if images %}
    {% for image in images %}

        <a href="{{ image }}" class="back"><img src="{{ image }}" alt="img" draggable="false"></a>
    {% endfor %}
    {% endif %}
